<div fxLayout="row">
    <table fxFlex="100" mat-table
           [dataSource]="dataSource">
        <ng-container *ngFor="let columnConfig of tableConfig.columnConfig"
                      [matColumnDef]="columnConfig.columnDef">
            <th *matHeaderCellDef>
                {{ columnConfig.columnDisplayName }}
            </th>
            <td *matCellDef="let obj"
                mat-cell>
                {{ obj[columnConfig.value] }}
            </td>
        </ng-container>
        <tr *matHeaderRowDef="displayColumns"
            mat-header-row>
        </tr>
        <tr *matRowDef="let obj; columns: displayColumns;"
            mat-row></tr>
    </table>
</div>
